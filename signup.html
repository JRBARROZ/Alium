<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="header">
        <div class="header-container">
            <header>
                <a href="index.html" class="menu-logo"><img src="images/icons/logo.svg" alt=""></a>
            </header>
        </div>
    </div>
    <div class="content">
        <section class="signin bg-image-signin">
            <div class="signin-container">
                <div class="signin">
                    <div class="signin-container">
                        <p class="text-signin">Já tem uma conta?</p>
                        <div class="signin-form">
                            <p class="subtext-signin">Que bom que você já faz parte do nosso time
                            <div class="signin-button">
                                <form action="signin.html">
                                    <input type="submit" value="CONECTAR-SE" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="signup">
            <div>
                <h1 class="title-signup">Registro</h1>
                <div class="traco-signup"></div>
                <div class="signup-form">
                    <form action="">
                        <label for="CPF/CNPJ">CPF/CNPJ:</label><br>
                        <input type="text" id="CPF/CNPJ" name="CPF/CNPJ" value=""><br>
                        <label for="Nome">Nome:</label><br>
                        <input type="text" id="Nome" name="Nome" value=""><br>
                        <label for="Email">Email:</label><br>
                        <input type="text" id="Email" name="Email" value=""><br>
                        <label for="Telefone">Telefone:</label><br>
                        <input type="text" id="telefone" name="telefone" value=""><br>
                        <label for="Senha">Senha:</label><br>
                        <input type="password" id="Senha" name="Senha" value=""><br>
                        <label for="RSenha">Repetir a Senha:</label><br>
                        <input type="password" id="RSenha" name="RSenha" value=""><br>
                        <label for="cep">CEP:</label><br>
                        <input type="text" id="cep" name="cep" value=""><br>
                        <input type="checkbox" id="servico" name="servico" value="">
                        <label for="servico"> Prestador de Serviço</label><br>

                        <input type="submit" value="CADASTRAR">
                    </form>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <section class="footer">
            <div class="footer-container">
                <div class="logo-footer">
                    <img src="images/icons/logo-footer.svg" alt="">
                </div>
            </div>
        </section>
    </footer>
</body>

</html>
